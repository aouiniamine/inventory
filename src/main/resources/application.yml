spring:
  datasource:
    username: <your_username>
    password: <your_password>
    url: jdbc:mysql://localhost:3306/inventory
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.MySQLDialect